services:
  eda-sample-discovery-service:
    image: chagchagchag/eda-sample-discovery-service
    ports:
      - "8761:8761"
    networks:
      - msa-prototype
  eda-sample-config-service:
    image: chagchagchag/eda-sample-config-service
    ports:
      - "9999:9999"
    networks:
      - msa-prototype
  eda-sample-api-gateway:
    image: chagchagchag/eda-sample-api-gateway
    environment:
#      spring,config.import: optional:config-service
#      spring.cloud.config.uri: http://eda-sample-config-service:9999
      eureka.client.serviceUrl.defaultZone: http://eda-sample-discovery-service:8761/eureka/
    ports:
      - "8000:8000"
    networks:
      - msa-prototype
  user-service-container:
    image: chagchagchag/user-service-container
    environment:
      spring.cloud.config.uri: http://eda-sample-config-service:9999
      # spring.rabbitmq.host: rabbitmq
      # spring.zipkin.base-url: http://zipkin:9411
      eureka.client.serviceUrl.defaultZone: http://eda-sample-discovery-service:8761/eureka/
      logging.file: /api-logs/users-ws.log
    networks:
      - msa-prototype
  order-service-container:
    image: chagchagchag/order-service-container
    environment:
      spring.cloud.config.uri: http://eda-sample-config-service:9999
      # spring.rabbitmq.host: rabbitmq
      # spring.zipkin.base-url: http://zipkin:9411
      eureka.client.serviceUrl.defaultZone: http://eda-sample-discovery-service:8761/eureka/
      logging.file: /api-logs/users-ws.log
    networks:
      - msa-prototype
  catalog-service-container:
    image: chagchagchag/catalog-service-container
    environment:
      spring.cloud.config.uri: http://eda-sample-config-service:9999
      # spring.rabbitmq.host: rabbitmq
      # spring.zipkin.base-url: http://zipkin:9411
      eureka.client.serviceUrl.defaultZone: http://eda-sample-discovery-service:8761/eureka/
      logging.file: /api-logs/users-ws.log
    networks:
      - msa-prototype